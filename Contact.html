<html lang="en"
	<head>
		<title>Contact Us</title>
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
		
		 form {
			font-weight: bold;
		}
		
		footer {
			font-weight: normal;
		}
		
		</style>
	</head>
	
	<body>
		<header>
			<h1>Restaurant Name</h1>
		</header>
		<nav>
				<hr />
				<p><a href="index.html"target="_self">Home</a></p>
				<p><a href="Menu.html"target="_self">Menu</a></p>
				<p><a href="Contact.html"target="_self">Contact</a></p>
		</nav>
		<hr/>
		<form action="submit.html" method="POST">
			<label for="Name">Name:</label>
			<input type="text" id="Name" name="Name"><br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="Email"><br />
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="Phone"><br />
	
			<label for="inquiry">Reason for Inquiry:</label><br />
			<select id="inquiry" name="inquiry">
			<option value="catering" selected>Catering</option>
			<option value="private">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
			</select>
			
			<label for="info">Additional Information</label><br />
			<textarea id="info" name="info"></textarea><br />
			
			<label for="onsite">Have you been to the restaurant? 
			<input type="radio" name="answer" value="NO" checked />No
			<input type="radio" name="answer" value="YES" />Yes<br />
			
			<fieldset>
			<legend>Best days to contact you:)</legend>
			<input type="checkbox" id="monday" name="monday" value="monday">
			<label for="monday">M<label>
			<input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
			<label for="tuesday">T<label>
			<input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
			<label for="wednesday">W<label>
			<input type="checkbox" id="thursday" name="thursday" value="thursday">
			<label for="thursday">Th<label>
			<input type="checkbox" id="friday" name="friday" value="friday">
			<label for="friday">F<label>
			</fieldset>
		
			<input type="submit" name="submit" value="Send Request">
		
		</form>
		
		<hr/>
		<footer>
		<p> 123 Main Street, Anywhere, U.S., 11111</p>
		<p> 555-5555</p>
		</footer>
		<hr/>
	</body>
</html>
